{% extends 'base.html' %}

{% block content %}
<h1>Register</h1>
</br>
<div class="col-md-6 offset-md-3">

    {% if user.is_authenticated %}
    <h1>Hello World!</h1>
    {% else %}
    </br>
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <br/>
        <button type="submit" class="btn btn-secondary">Register</button>
    </form>
    </div>
    {% endif %}
{% endblock %}
